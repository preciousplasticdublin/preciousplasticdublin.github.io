<article class="tile" itemscope itemtype="http://schema.org/Article">

  <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">
  {% if post.image.teaser %}
	<img src="{{ site.baseurl }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">
  {% else %}
	<img src="{{ site.baseurl }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">
  {% endif %}
  </a>
  
  <h2 class="post-title" itemprop="name">
	<a href="{{ site.baseurl }}{{ post.url }}">
	  <font color="#dc6b00" size = "6">{{ post.title }}</font>
	</a>
  </h2>
  
  
  <p class="post-excerpt" itemprop="description">
  {{ post.excerpt | strip_html | truncate: 300 }}
  </p>
  
  <p class="post-excerpt" itemprop="description">
    <a href="{{ site.baseurl }}{{ post.url }}">
	  <font color="#acacac">Read more...</font>
	</a>
  </p>
</article><!-- /.tile -->
