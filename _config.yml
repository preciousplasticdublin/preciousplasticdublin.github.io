# Site settings
title: Precious Plastic Dublin
url: https://www.preciousplasticdublin.org
baseurl: ''
description: Turn plastic waste into new valuable things

sass:
  style: compressed

exclude: ['CNAME', '*.md']
permalink: pretty

plugins:
  - jekyll-sitemap

# This is used for the language selector, should contain native name of the
# language and the language abbreviation used in the 'lang' variable of the
# pages.
languages:
  - name: 'English'
    key: 'en'

# Set the lang variable for all files in the language directory
defaults:
  -
    scope:
      path: 'en'
    values:
      lang: 'en'
      translations:
        videos:
          title: 'Start'
          menu-title: 'Videos'
          mobile-title: 'Chapters'
        about:
          title: 'About'
        faq:
          title: 'FAQ'
        help-us:
          title: 'Help Us'
        thanks:
          title: 'Thanks'
        terms:
          title: 'Terms'
        contact:
          title: 'Contact'
        donate:
          title: 'Donate'
        by:
          title: 'A project by Dave Hakkens'
        overlay:
          spread: 'Spread the knowledge!'
          reach: 'Make sure it reaches your friend, uncle, and that farmer living in Africa.'
          shares: 'Total shares:'
          want: 'Help Precious Plastic'
          SPREAD: 'BOOST'
          magic: 'plastic recycling all over the world!'